<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Boosio Calculator</title>
</head>

<body>
    <!-- Container for calculator position-->
    <main class="main-container">

        <!-- Container -->
        <div class="container">
            <!-- Calculator Header -->
            <div class="calc-header">
                <img src="img/Boosio-logo.png" alt="logo">
            </div>
            <!-- /Calculator Header -->

            <!-- Calculator Display -->
            <div class="display">
                <span class="display-number">0</span>
            </div>
            <!-- /Calculator Display -->

            <!-- Calculator Bottom -->
            <div class="calculator-bottom">

                <!-- Left Side -->
                <div class="left-side">

                    <button class="num-btn" type="button">7</button>
                    <button class="num-btn" type="button">8</button>
                    <button class="num-btn" type="button">9</button>
                    <button class="num-btn" type="button">4</button>
                    <button class="num-btn" type="button">5</button>
                    <button class="num-btn" type="button">6</button>
                    <button class="num-btn" type="button">1</button>
                    <button class="num-btn" type="button">2</button>
                    <button class="num-btn" type="button">3</button>
                    <button class="zero num-btn" type="button">0</button>
                    <button class="equ-btn" type="button">=</button>

                </div>
                <!-- /Left Side -->

                <!-- Right Side -->
                <div class="right-side">
                    <button class="del-btn" type="button">C</button>
                    <button class="fx-btn" type="button">+</button>
                    <button class="fx-btn" type="button">-</button>
                    <button class="fx-btn" type="button">x</button>
                    <button class="fx-btn" type="button">รท</button>
                </div>
                <!-- /Right Side -->

            </div>
            <!-- /Calculator Bottom -->

        </div>
        <!-- /Container -->

    </main>
    <!-- /Container for calculator position -->

</body>

</html>
